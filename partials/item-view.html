<h1>Item: {{selectedItem.task}}</h1>
<button class="btn btn-warning"><a ng-href="#!/item/edit/{{selectedItem.id}}">Edit</a></button>
<h2>Assigned To: {{selectedItem.assignedTo}}</h2>
<h2>Completed ?: {{selectedItem.isCompleted}}</h2>
<h2>Tools</h2>
<ul ng-repeat="tool in tools">
	<li ng-repeat="tool in tools">{{tool.implement}}</li>
</ul>
